
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Cart</title>
    <link rel="stylesheet" type="text/css" href="onlineStore.css">

</head>
<body>
    <div id="bg"></div>
<h1 id="checkoutHead">Items In Your Cart:</h1>
<nav class="navBar">
    <ul>
    <li><a href="index.html">Catalogue</a></li>
    <li><a href="onlineStore.html">My Cart</a></li>
    </ul>
</nav>
<!-- Creates a div for items to be written in -->
<div id="cartList">
</div>
<!-- Creates a form for user to input their infomation & checkout -->
<form class="formCheck">
    <label class="labelForm">Enter Name:</label>
        <input type="texts" name="firstname">
        <br>
        <label class="labelForm">Enter Email:</label>
        <input type="Email" name="theirMail">
        <br>
        <label class="labelForm">Phone Number:</label>
        <input type="tel" name="theirNum">
        <br>
        <label class="labelForm">Enter Coupon Code:</label>
        <!-- When entering the coupon the function will alert you & give you a discount -->
        <input type="text" onkeyup="couponUpdate(this)">
        <br>
        <!-- Allows you to choose your delivery type -->
        <label class="labelForm">Please Select Delivery Type:</label><br>
        <input type="radio" name="deliveryType1" id="deliverType1">Collection<br>
        <input type="radio" name="deliveryType2" id="deliverType">Delivery<br>
        <div>
        <input type="radio">To Home<br>
        <input type="radio">To Work<br>
        <input type="radio">To Hotel<br>
    </div>
        <br>
        <!--On click this button will give youe final total -->
        <button id="butOut" onclick="checkOut()">Check Out!</button>
</form>
<span id="refNUm"></span>

<script type="text/javascript" src="onlineStore2.js"></script>
</body>
